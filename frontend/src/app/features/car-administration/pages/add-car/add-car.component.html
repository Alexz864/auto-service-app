<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <h2>{{ isEditMode ? 'Editare Mașină' : 'Adăugare Mașină Nouă' }}</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/cars']">Mașini</a></li>
          <li class="breadcrumb-item active">{{ isEditMode ? 'Editare' : 'Adăugare' }}</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <app-car-form
        [car]="car"
        [clientId]="clientId"
        [loading]="loading"
        (formSubmit)="onSubmit($event)"
      ></app-car-form>
    </div>
  </div>
</div>
