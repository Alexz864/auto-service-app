<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <h2>{{ isEditMode ? 'Editare Programare' : 'Adăugare Programare Nouă' }}</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/appointments']">Programări</a></li>
          <li class="breadcrumb-item active">{{ isEditMode ? 'Editare' : 'Adăugare' }}</li>
        </ol>
      </nav>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <app-appointment-form
        [appointment]="appointment"
        [clientId]="clientId"
        [carId]="carId"
        [loading]="loading"
        (formSubmit)="onSubmit($event)"
      ></app-appointment-form>
    </div>
  </div>
</div>
